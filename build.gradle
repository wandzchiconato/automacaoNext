plugins {
    id "io.qameta.allure" version "2.8.1"
    id 'java'
}


allure {
    version = '2.13.0'
    autoconfigure = true
    aspectjweaver = true
}

group 'com.next'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

test {
    useTestNG()
    dependsOn cleanTest
    systemProperties System.getProperties()
    testLogging.showStandardStreams = true
}

dependencies {
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '4.1.2'
    testCompile group: 'org.testng', name: 'testng', version: '6.9.10'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.11.0'
    compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
    compile group: 'info.cukes', name: 'cucumber-testng', version: '1.2.5'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'io.appium', name: 'java-client', version: '7.2.0'
    compile group: 'io.qameta.allure', name: 'allure-testng', version: '2.7.0'
}